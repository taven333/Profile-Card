<!DOCTYPE html>
<html> 
<head>
<title> Profile Card</title>

<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="profile-card">
<div class="image">

    <img src="myprofile.png" alt="" class="profile-img">
</div>

<div class="text-data">
<span class="name">CodingLab</span>
<span class="job">Youtube</span>
</div>

<div class="media-buttons">
    <a href="#" class="link" style="background: #4267b2"> <i class='bx bxl-facebook'></i>   
     </a>
     <a href="#" class="link" style="background: #1da1f2"> <i class='bx bxl-twitter'></i>   
     </a>

     </a>
     <a href="#" class="link" style="background: #e1306c"> <i class='bx bxl-instagram'></i>   
     </a>
     <a href="https://www.linkedin.com/in/dartaven-fosnaugh/" class="link" style="background: #005582"> <i class='bx bxl-linkedin'></i>   
     </a>

</div>



<div class="buttons">
<button class="button">Subscribe</button>
<button class="button">Message</button>
</div>


<div class="analytics">
    <div class="data">
        <i class='bx bx-heart'></i> 
        <span class="number">60k
        </span></div>
    


        <div class="data">
            <i class='bx bx-message-rounded-dots'></i>  
            <span class="number">20k</span>
       </div>

        
            <div class="data">
                <i class='bx bx-share'></i> 
                <span class="number">12k</span>
            </div>

</div>
</div>
</body>


</html>
